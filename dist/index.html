<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vital Glow Wellness</title>
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div>
        <h1>Loading Vital Glow Wellness...</h1>
        <p>Please wait while we load your wellness experience.</p>
      </div>
    </div>
  </div>
  
  <!-- Load Next.js runtime and main app -->
  <script type="module">
    // Load the Next.js application
    import('./_next/static/chunks/webpack.js')
      .then(() => import('./_next/static/chunks/main.js'))
      .then(() => import('./_next/static/chunks/main-app.js'))
      .then(() => import('./_next/static/chunks/app/layout.js'))
      .then(() => import('./_next/static/chunks/app/page.js'))
      .catch(err => {
        console.error('Failed to load Next.js app:', err);
        document.getElementById('root').innerHTML = 
          '<div style="text-align: center; padding: 50px;"><h1>Error Loading Site</h1><p>Please refresh the page or check your connection.</p></div>';
      });
  </script>
</body>
</html>
